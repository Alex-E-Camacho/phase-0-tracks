<!DOCTYPE html>
<html>
<head>
	<title>Table Practice</title>
</head>
<body>
	<table border=1>
		<tr>
			<th>Band Member</th>
			<th>Instrument</th>
			<th>Hometown</th>
		</tr>
		<tr>
			<td>Rudy</td>
			<td>Lead Guitar</td>
			<td>Paris, TX</td>
		</tr>
		<tr>
			<td>Rosco</td>
			<td>Bass</td>
			<td>Oakland, CA</td>
		</tr>
		<tr>
			<td>Boomer</td>
			<td>Drums</td>
			<td>Athens, GA</td>
		</tr>
	</table>
	<br>
	<table border=1>
		<tr>
			<th colspan="2">Long Box</th>
			<th> Regular Box</th>
			<th>Regular Box</th>
		</tr>
		<tr>
			<td>Regular Box</td>
			<td rowspan="2">Tall Box</td>
			<td>Regular Box</td>
			<td>Regulary Box</td>
		</tr>
		<tr>
			<td>Same ol' Box</td>
			<td>Boring ol' Box</td>
			<td>Still the Same Box</td>
		</tr>


</body>
</html>
